server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            level: level
            time: time
            msg: msg
      - labels:
          level:
      - timestamp:
          source: time
          format: RFC3339

  # Scrape app log files
  - job_name: jobloop-files
    static_configs:
      - targets:
          - localhost
        labels:
          job: jobloop
          __path__: /app/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            time: time
            msg: msg
      - labels:
          level:
      - timestamp:
          source: time
          format: RFC3339