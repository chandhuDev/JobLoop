server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://jobloop-loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: jobloop
    static_configs:
      - targets:
          - localhost
        labels:
          job: jobloop
          __path__: /app/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            message: message
            caller: caller
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message
